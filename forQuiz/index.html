<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="firstName">First name </label>
        <input required placeholder="First name" type="text" id="firstName" />
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input required placeholder="Last name" type="text" id="lastName" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required placeholder="Email" type="email" id="email" />
      </div>
      <div>
        <label for="userName">Username </label>
        <input required placeholder="Username" type="text" id="userName" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          type="password"
          minlength="10"
          placeholder="Password"
          id="password"
        />
      </div>
      <div>
        <label for="birth">Birth date </label>
        <input required type="date" id="birth" /><br />
      </div>
      <div>
        <label for="feel">How happy are you? </label>
        <input
          required
          type="range"
          min="0"
          max="100"
          step="10"
          list="steplist"
          id="feel"
        />
        <datalist id="steplist">
          <option>0</option>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
          <option>60</option>
          <option>70</option>
          <option>80</option>
          <option>90</option>
          <option>100</option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color? </label>
        <input required type="color" id="color" />
      </div>
      <div>
        <label for="submit"></label>
        <input type="submit" value="Create Account" id="submit" />
      </div>
    </form>
    <div class="fortest">
      HI!
    </div>
    <footer>
      &copy; Copyleft DG
    </footer>
  </body>
</html>
