<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/0db669c2e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>repl.it</title>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title-bar-icon">
          <i class="fas fa-stream"></i>
        </div>
        <div class="title-bar-icon">
          library
        </div>
        <div class="title-bar-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="mainbook">
        <div class="mainbook-title">Book of the day</div>
        <div class="mainbook-sub">
          <div class="mainbook-sub-picture">
            <img src="img/2.jpg" class="big-img" />
          </div>
          <div class="mainbook-sub-text">
            <div class="mainbook-sub-text-title">
              No Fixed Abode
            </div>
            <div class="mainbook-sub-text-sub">
              Journey Through
            </div>
            <div class="mainbook-sub-text-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
            <div class="mainbook-sub-text-btns">
              <div class="mainbook-sub-text-btn btn">
                Journey
              </div>
              <div class="mainbook-sub-text-btn btn">
                Biography
              </div>
            </div>
            <div class="mainbook-sub-text-colorbtns">
              <div class="mainbook-sub-text-leftbtn btn">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="mainbook-sub-text-rightbtn btn">
                Book Now
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="booklist">
        <div class="booklist-title">Top Adventures</div>
        <div class="booklist-lists">
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/2.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/1.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/3.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/4.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/5.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
          <div class="booklist-list">
            <div class="booklist-list-cover">
              <img src="img/6.jpg" />
            </div>
            <div class="booklist-list-star">
              <span class="yellowstar">★★★★</span
              ><span class="graystar">★</span>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        <div class="author-title">Popular authors</div>
        <div class="author-sub">
          <div class="author-sub-img">
            <img src="img/7.jpg" />
          </div>
          <div class="author-sub-sub">
            <div class="author-sub-sub-title">
              George Raymond<br />
              Richard Martin
            </div>
            <div class="author-sub-sub-sub">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat
              consequatur,
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
