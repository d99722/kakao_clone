<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-search">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="profile">
        <img src="img/1.jpg" />
      </div>
      <div class="artist">
        <div class="artist-name">Tyler, The Creator</div>
        <div class="artist-genre">
          Rap, Hip-Hop
        </div>
      </div>
      <div class="setbtn">
        <div class="setbtn-shuffle">
          Shuffle
        </div>
        <div class="setbtn-like">
          <i class="fas fa-heart"></i>
          <p class="js-number">212 971</p>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-list">
          <div class="playlist-list-left">
            <div class="playlist-list-profile">
              <img src="img/2.jpg" />
            </div>
            <div class="playlist-list-songname">
              <div class="playlist-list-songname-artist">
                Tyler, the Creator
              </div>
              <div class="playlist-list-songname-songname">
                EARFQUAKE
              </div>
            </div>
          </div>
          <div class="playlist-list-right">
            <div class="playlist-list-more">
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-list-left">
            <div class="playlist-list-profile">
              <img src="img/3.jpg" />
            </div>
            <div class="playlist-list-songname">
              <div class="playlist-list-songname-artist">
                Tyler, the Creator
              </div>
              <div class="playlist-list-songname-songname">
                NOVEMBER
              </div>
            </div>
          </div>
          <div class="playlist-list-right">
            <div class="playlist-list-more">
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-list-left">
            <div class="playlist-list-profile">
              <img src="img/4.jpg" />
            </div>
            <div class="playlist-list-songname">
              <div class="playlist-list-songname-artist">
                Tyler, the Creator
              </div>
              <div class="playlist-list-songname-songname">
                911
              </div>
            </div>
          </div>
          <div class="playlist-list-right">
            <div class="playlist-list-more">
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-list-left">
            <div class="playlist-list-profile">
              <img src="img/5.jpg" />
            </div>
            <div class="playlist-list-songname">
              <div class="playlist-list-songname-artist">
                Tyler, the Creator
              </div>
              <div class="playlist-list-songname-songname">
                WOLF
              </div>
            </div>
          </div>
          <div class="playlist-list-right">
            <div class="playlist-list-more">
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
              <div class="playlist-list-more-dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="nowplaying">
        <div class="nowplaying-song">
          <div class="nowplaying-song-artist">
            Tyler, the Creator
          </div>
          <div class="nowplaying-song-songname">
            NOVEMBER
          </div>
        </div>
        <div class="nowplaying-ctrl">
          <div class="nowplaying-ctrl-back">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="nowplaying-ctrl-pause">
            <i class="fas fa-pause"></i>
          </div>
          <div class="nowplaying-ctrl-next">
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="header-back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="playlist-list-more">
          <div class="playlist-list-more-dot"></div>
          <div class="playlist-list-more-dot"></div>
          <div class="playlist-list-more-dot"></div>
        </div>
      </div>
      <div class="albumcover">
        <img src="img/6.jpg" />
      </div>
      <div class="artist">
        <div class="artist-name">NOVEMBER</div>
        <div class="artist-genre">
          Tyler, The Creator
        </div>
      </div>
      <div class="musicbar">
        <div class="musicbar-playtime">
          <div class="musicbar-playtime-start js-start">1:56</div>
          <div class="musicbar-playtime-end">2:21</div>
        </div>
        <div class="musicbar-bar">
          <input type="range" min="0" max="141" default="116" />
        </div>
      </div>
      <div class="playbtn">
        <div class="playbtn-repeat gray">
          <i class="fas fa-redo"></i>
        </div>
        <div class="playbtn-back">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="playbtn-play">
          <i class="fas fa-play"></i>
        </div>
        <div class="playbtn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="playbtn-shuffle gray">
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
    <script src="src/musicbar.js"></script>
  </body>
</html>
