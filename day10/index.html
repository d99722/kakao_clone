<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/0db669c2e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>repl.it</title>
  </head>
  <body>
    <div class="play-box">
      <div class="title-box">
        <div class="title-left">
          <i class="fas fa-times"></i>
        </div>
        <div class="title-center bold">
          Playlist
        </div>
        <div class="title-right">
          null
        </div>
      </div>
      <div class="main-screen">
        <div class="main-left">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="main-right">
          <div class="main-right-title">
            Random Love
          </div>
          <div class="main-right-sub">
            by Divay Kapoor
          </div>
        </div>
      </div>
      <div class="btn">
        <div class="btn-left btn-shadow">
          <i class="fas fa-play"></i>
          <div class="bold">Play</div>
        </div>
        <div class="btn-right">
          <div class="btn-right-btn btn-shadow">
            <i class="far fa-heart"></i>
          </div>
          <div class="btn-right-btn btn-shadow">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-list">
          <div class="playlist-left"></div>
          <div class="playlist-right">
            <div class="playlist-right-title bold">
              Matargasti
            </div>
            <div class="playlist-right-artist">
              Mohit Chauhan
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-left"></div>
          <div class="playlist-right">
            <div class="playlist-right-title bold">
              Attitude
            </div>
            <div class="playlist-right-artist">
              Lewis OfMan · Attitude
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-left"></div>
          <div class="playlist-right">
            <div class="playlist-right-title bold">
              Try Everything
            </div>
            <div class="playlist-right-artist">
              Shakira · Zootopia
            </div>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-left"></div>
          <div class="playlist-right">
            <div class="playlist-right-title bold">
              Sunflower
            </div>
            <div class="playlist-right-artist">
              Joseph Vincent · Sunflower
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
